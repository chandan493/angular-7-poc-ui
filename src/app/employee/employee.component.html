    <form>
        <div id="search-box" class="form-group form-inline">
            Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
    </form>      
    <div class = "col-md-12">
        <div class="container">
            <h2>Employee Details</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">S. No.</th>
                  <th scope="col">Employee Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Organization</th>
                  <th scope="col">Role</th>
                  <th scope="col">Project</th>
                  <th scope="col">Location</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employeeInfo; index as i">
                  <td scope="row">{{ i + 1 }}</td>
                  <td scope="row">{{employee.empId}}</td>
                  <td scope="row"><ngb-highlight [result]="employee.name" [term]="filter.value"></ngb-highlight></td>
                  <td scope="row">{{employee.org}}</td>
                  <td scope="row">{{employee.role}}</td>
                  <td scope="row">{{employee.project}}</td>
                  <td scope="row">{{employee.location}}</td>
                  <td>
                      <button type="submit" class="btn btn-sm btn-success" (click) = "updateUser($event, index)">Update</button>
                      &nbsp;&nbsp;
                      <button type="submit" class="btn btn-sm btn-danger" (click) = "updateUser($event, index)">Delete</button>
                  </td>
                </tr>
                </tbody>
            </table>
          </div>
  
    </div>
    </div>
