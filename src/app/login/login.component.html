<div *ngIf="hideLogin">
  <ul class="login-space">
    <li><a (click)="initLoginPopup()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
  </ul>
</div>

<div *ngIf="!hideLogin">
    <h3 id="loginStatus">Welcome Mr.{{userName}}</h3>
</div>

<p-dialog [closeOnEscape]="false" [(visible)]="loginPopup" [responsive]="true" modal="modal" responsive="true"
  styleClass="uem-sweetalert" [resizable]="false" [draggable]="false" class="roundCorner">
  <div class="container addEmployee">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

      <div class="form-group">
        <label for="userEmail">EmailID:</label>
        <input class="form-control" placeholder="Enter emailID" type="email" id="userEmail"
          formControlName="userEmail" />
      </div>
      <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control input-sm" id="name" placeholder="Enter password"
          formControlName="password">
      </div>
      <div align="center">
        <button type="submit" class="btn btn-sm btn-success">Login</button>
        <span class="buttons-space"></span>
        <button class="btn btn-sm btn-danger" (click)="loginPopup = false">Cancel</button>
      </div>
    </form>
  </div>
</p-dialog>

<p-dialog [closeOnEscape]="false" [(visible)]="responsePopup" [responsive]="true" modal="modal" responsive="true"
  styleClass="uem-sweetalert" [resizable]="false" [draggable]="false" class="roundCorner">
  <div class="container addEmployee">
    <div align="center">
      <h3>{{loginStatus}}</h3>
    </div>
    <br><br>
    <div align="center">
      <button class="btn btn-sm btn-danger" (click)="responsePopup = false; hideLogin = true">Close</button>
    </div>
  </div>
</p-dialog>
