<ul>
  <li><a (click)="initLoginPopup()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
</ul>
<h3 id="loginStatus">{{loginStatus}}</h3>
<p-dialog [closeOnEscape]="false" [(visible)]="loginPopup" [responsive]="true" modal="modal" responsive="true"
  styleClass="uem-sweetalert" [resizable]="false" [draggable]="false" class="roundCorner">
  <div class="container addEmployee">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

      <div class="form-group">
        <label for="userEmail">EmailID:</label>
        <input class="form-control input-sm" placeholder="Enter emailID" type="email" id="userEmail" formControlName="userEmail" />
      </div>
      <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control input-sm" id="name" placeholder="Enter password"
          formControlName="password">
      </div>


      <button type="submit" class="btn btn-sm btn-success">Login</button>
      &nbsp;&nbsp;&nbsp;<button class="btn btn-sm btn-danger" (click)="loginPopup = false">Cancel</button>
    </form>
  </div>
</p-dialog>
